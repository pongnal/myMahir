<!DOCTYPE html>
<html>
<head>
    <title>My First Webpage!</title>
    <link rel="stylesheet" href="index.css">
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            color: green;
            font-size: 50px;
        }
    </style>
    <!-- This is a comment -->
    <!--
    head - semantic
    body - semantic
    title - The text displayed on the tab.
    h1-h6 - Heading
    p - paragraph

    ul, ol, li - list
    unordered list
    ordered list
    li - list item
    a - anchor

    Block elements vs Inline Elements
    Block elements take up the entire width of the screen.
    Inline elements take up only the width they need to.

    h1-h6 are block elements.
    p is a block element.
    a is an inline element.
    ul, ol, li are block elements.
    img is an inline element.
    table
    tr
    td
    th
    -->
</head>
<body>
    <h1>Hello! My name is Paul.</h1>
    <h2>My favourite food is nasi lemak.</h2>
    <h3>My favourite drink is teh tarik.</h3>
    <h4>My favourite sport is rock climbing.</h4>
    <h5>I like to go to the movies.</h5>
    <h6>I also really like gaming with my friends.</h6>
    <p>This is a paragraph.</p>
</body>
</html>
